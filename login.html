<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Вход | Новая жизнь</title>
</head>
<body>

<header class="header">
    <div class="container header_inner">
        <div class="logo">Новая жизнь</div>

        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="search.html">Поиск</a>
            <a href="add.html">Добавить</a>
        </nav>
    </div>
</header>

<main class="main">
    <section class="auth">
        <div class="container auth_container">

            <h1 class="auth_title">Вход в личный кабинет</h1>

            <form class="auth_form">
                <div class="form_group">
                    <label>Email</label>
                    <input type="email" placeholder="mail@example.com" required>
                </div>

                <div class="form_group">
                    <label>Пароль</label>
                    <input type="password" placeholder="Введите пароль" required>
                </div>

                <!-- пример сообщения об ошибке -->
                <p class="form_error">Неверный email или пароль</p>

                <button type="submit" class="btn auth_btn">Войти</button>

                <a href="#" class="auth_link">Забыли пароль?</a>
            </form>

        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <p>8 (900) 000-00-00</p>
        <p>mail@gmail.com</p>
    </div>
</footer>

</body>
</html>
